services:
  - type: web
    name: medisina-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  - type: cron
    name: medisina-keep-alive
    env: node
    region: singapore
    schedule: "*/10 * * * *"
    buildCommand: echo "Installing dependencies..." && npm install node-fetch
    startCommand: node -e "import('node-fetch').then(({default:fetch})=>fetch('https://medisina-backend.onrender.com/health').then(r=>console.log('Ping successful:',r.status)).catch(e=>console.error('Ping failed:',e)))"
